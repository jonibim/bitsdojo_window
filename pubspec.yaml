name: bitsdojo_window_linux
description: Linux implementation of the bitsdojo_window plugin.
version: 0.1.4
homepage: https://www.bitsdojo.com
repository: https://github.com/bitsdojo/bitsdojo_window

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window_platform_interface:
    git:
      url: https://github.com/jonibim/bitsdojo_window.git
      ref: platform
  ffi: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: BitsdojoWindowPlugin
